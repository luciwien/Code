sv_cheats 1;
bot_kick;
mp_limitteams 0;
mp_autoteambalance 0;
mp_maxmoney 60000;
mp_startmoney 60000;
mp_buytime 9999;
mp_buy_anywhere 1;
mp_freezetime 0;
mp_roundtime 60;
mp_roundtime_defuse 60;
mp_respawn_on_death_ct 1;
mp_respawn_on_death_t 1;
sv_infinite_ammo 1;
sv_showimpacts 1;
sv_showimpacts_time 10;
ammo_grenade_limit_total 5;
mp_warmup_end;
mp_restartgame 1;
sv_grenade_trajectory_prac_pipreview true;
sv_regeneration_force_on 1;
mp_friendlyfire 0;
sv_kick_ban_duration 0;
r_drawOtherModels 2;


bind alt noclip;
bind t "ent_fire smokegrenade_projectile kill;ent_fire molotov_projectile kill;ent_fire flashbang_projectile kill;ent_fire hegrenade_projectile kill;ent_fire decoy_projectile kill;stopsound"
bind y sv_rethrow_last_grenade; // Z 
bind "mouse4" "bot_place; bot_stop 1; bot_freeze true"
bind F3 "bot_add_t"
bind F4 "bot_add_ct"
bind F5 "bot_kick"

alias .wh "sv_cheats 1;sc_only_render_opaque true;cl_ent_bbox"
alias .addb "bot_add_ct"
alias .remb "bot_kick"

//Spawnpos
bind F1 "thisPos"
bind F2 "nextPos"


//Ancient CT Insta
alias thisPos anc.ct.pos.1
alias nextPos anc.ct2
alias anc.ct1 "alias thisPos "anc.ct.pos.1";alias nextPos anc.ct2;say ancient ct spawn 1"
alias anc.ct2 "alias thisPos "anc.ct.pos.2";alias nextPos anc.ct3;say ancient ct spawn 2"
alias anc.ct3 "alias thisPos "anc.ct.pos.3";alias nextPos anc.ct4;say ancient ct spawn 3"
alias anc.ct4 "alias thisPos "anc.ct.pos.4";alias nextPos anc.ct5;say ancient ct spawn 4"
alias anc.ct5 "alias thisPos "anc.ct.pos.5";alias nextPos anc.ct1;say ancient ct spawn 5"

alias anc.ct.pos.1 "setpos -192.000000 1696.000000 88.765549;setang -30.041077 -108.799324 0.00000"
alias anc.ct.pos.2 "setpos -256.000183 1727.635254 88.927467;setang -29.162729 -106.963852 0.00000"
alias anc.ct.pos.3 "setpos -352.000000 1728.000000 91.644173;setang -29.543274 -105.257950 0.00000"
alias anc.ct.pos.4 "setpos -448.000000 1728.000000 93.239128;setang -15.165672 -49.064060 0.000000"
alias anc.ct.pos.5 "setpos -512.000000 1696.000000 88.755035;setang -30.877075 -101.814423 0.00000"

say: "alt - noclip || t - clear all || y - rethrow grenade"
say: "m4 - place bot || F3 - bot t || F4 - bot ct || F5 - bot kick "
echo "[CFG] Practice Configuration"
echo "Spawnpos: anc.ct1 -5"




//-- INSTANT SMOKE COMMANDS --//
 
// Positions I deemed irrelevant for instant smokes are commented 
// out as the autoexec otherwise exceeds the command buffer
 
// Type mapname in console, wait for it to load, choose side, 
// then type "nades" and use arrow keys to select spawn
alias "ancient" "nadeSpawnBinds; map de_ancient; ancient_ct_01;"
alias "anubis"  "nadeSpawnBinds; map de_anubis; anubis_t_01;"
alias "dust2"   "nadeSpawnBinds; map de_dust2; dust2_t_01;"
alias "inferno" "nadeSpawnBinds; map de_inferno; inferno_ct_01"
alias "mirage"  "nadeSpawnBinds; map de_mirage; mirage_t_01;"
alias "nuke"    "nadeSpawnBinds; map de_nuke; nuke_ct_01;"
alias "overpass""nadeSpawnBinds; map de_overpass; overpass_ct_01;"
alias "vertigo" "nadeSpawnBinds; map de_vertigo; vertigo_ct_01;"
 
// Keybinds
alias "spawnPrev" "say_team None selected" // Left Arrow:  Cycles spawns backwards
alias "spawnCurr" "say_team None selected" // Down Arrow:  Resets to current spawn
alias "spawnNext" "say_team None selected" // Right Arrow: Cycles spawns forwards
alias "spawnSide" "say_team None selected" // Up Arrow:    Switches between T and CT side spawns
alias "nadeSpawnBinds" "bind scancode79 spawnNext; bind scancode80 spawnPrev; bind scancode81 spawnCurr; bind scancode82 spawnSide;"
 
