//demos 
bind j demo_gototick -320 relative // skip back 5 seconds
 
bind l +ffw2   

alias +ffw2 demo_timescale 2
alias -ffw2 demo_timescale 1

bind scancode51 +ffw20
alias +ffw20 demo_timescale 20
alias -ffw20 demo_timescale 1
 
bind k demo_togglepause  // toggle pause demo
 
bind o demoui     // opens demoui
bind p toggle spec_show_xray  // toggle xray

bind u "demo_marktick;demo_togglepause;demo_togglepause;echo [I] Marked Tick... "
bind i demo_gotomark

bind n "normalSpeed;bind m ffSlomo5"
bind m "ffSlomo5"
alias normalSpeed "demo_timescale 1;echo [V] Normal Speed "
alias ffSlomo1 "demo_timescale 0.1;alias slomo ffslomo1;bind m ffslomo2;echo [V] slomo 0.1"
alias ffSlomo2 "demo_timescale 0.2;alias slomo ffSlomo2;bind m ffslomo5;echo [V] slomo 0.2"
alias ffSlomo5 "demo_timescale 0.5;alias slomo ffSlomo5;bind m ffslomo8;echo [V] slomo 0.5"
alias ffSlomo8 "demo_timescale 0.8;alias slomo ffSlomo8;bind m ffslomo1;echo [V] slomo 0.8"

bind , "normalSpeed; bind . "ffFast4""
bind . "ffFast4"
alias ffFast4 "demo_timescale 4;bind . ffFast8;echo [V] ff 4"
alias ffFast8 "demo_timescale 8;bind . ffFast10;echo [V] ff 8"
alias ffFast10 "demo_timescale 10;bind . ffFast12;echo [V] ff 10"
alias ffFast12 "demo_timescale 12;bind . ffFast4;echo [V] ff 12"

alias was ".mm;.vc;thisCH;echo " = = = = = = O I D A = = = = = = =""
echo [CFG] DEMOCFG ON
echo [I]--|===========================================================|
echo [I]--| U marktick  | I goto tick | O demoui      | P xray        |
echo [I]--| J -5s       | K pause     | L ff 2x       | Ã– ff 20x      |
echo [I]--| N slomo     | M setSlomo  | , ff          | . setFF+      |
echo [I]--|===========================================================|


