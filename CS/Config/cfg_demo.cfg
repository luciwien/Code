//demos 
bind j demo_gototick -320 relative 0 // skip back 5 seconds
 
bind l +fastforward   

alias +fastforward demo_timescale 4
alias -fastforward demo_timescale 1

bind scancode51 +ff25
alias +ff25 demo_timescale 25
alias -ff25 demo_timescale 1
 
bind k demo_togglepause  // toggle pause demo
bind space demo_togglepause

bind o demoui     // opens demoui
bind p toggle spec_show_xray  // toggle xray

bind u "demo_marktick;demo_togglepause;demo_togglepause;echo [I] Marked Tick... "
bind i demo_gotomark
bind h me
//SLOMO und FF 


alias normalSpeed "demo_timescale 1;echo [V] Normal Speed "

alias +slomo slomo1
alias -slomo normalSpeed
alias slomo1 "alias +slomo demo_timescale 0.1;bind n slomo2;echo [V] - slomo 0.1"
alias slomo2 "alias +slomo demo_timescale 0.3;bind n slomo3;echo [V] - slomo 0.3"
alias slomo3 "alias +slomo demo_timescale 0.5;bind n slomo4;echo [V] - slomo 0.5"
alias slomo4 "alias +slomo demo_timescale 0.7;bind n slomo1;echo [V] - slomo 0.7"

alias +ff ff1
alias -ff normalspeed
alias ff1 "alias +ff demo_timescale 2;bind . ff2;echo [V] - ff 2"
alias ff2 "alias +ff demo_timescale 4;bind . ff3;echo [V] - ff 4"
alias ff3 "alias +ff demo_timescale 6;bind . ff4;echo [V] - ff 6"
alias ff4 "alias +ff demo_timescale 8;bind . ff1;echo [V] - ff 8"

bind N slomo1
bind m +slomo
bind , +ff
bind . ff1

alias was ".mm;.vc;thisCH;echo " = = = = = = O I D A = = = = = = =""
echo [CFG] DEMOCFG ON
echo [I]--|======================================================|
echo [I]--| U marktick  | I goto tick | O demoui  | P xray       |
echo [I]--| J -5s       | K pause     | L ff 2x   | Ã– ff 20x     |
echo [I]--| N setslomo  | M slomo     | , ff      | . setFF      |
echo [I]--|======================================================|
echo [I] tv_listen_voice_indices_h -1
echo [I] tv_listen_voice_indices -1
echo [I] tv_relaytextchat 2


