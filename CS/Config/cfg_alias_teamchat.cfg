alias chat.nochat "say_team pls guys, no chatting while the round is still on. just info. you can chat in buy time"
alias chat.nomock "say_team Hey, mocking and stuff isn't helpful. let's keep the comms positive. And focus on the game"
alias chat.focus "say_team Cool it down guys. Let's worry about our own Game, and focus on Calls, Info and strats"
alias chat.slowdown "say_team lets try to slow down, and calm down. wait for each other, try to refrag, try not to overcommit"
alias chat.focusVC "say_team Calm comms, and no mocking. Keep the Voicechat focused on the game"
alias chat.noTrash "say_team dont talk our own team or our teammates down!!! they wont play better because of this"
alias chat.stopBlame "say_team stop blaming others for your errors"
alias chat.keepsimple  "say_team lets keep it simple. decide a site, and smokes, afterwards just info, and short calls"
alias chat.letplay "say_team just let the guys play, they have headphones as well, we can discuss what could have been better in buy time"
alias chat.micromanage "say_team stop micromanage everyone. you can ask normal if they can play it like u want, but if they dont, stop shouting"
alias chat.nobackseat "say_team No backseat gaming. Let them concentrate—we have plenty of time to discuss it in the next freeze time."
alias chat.clutch "say_team "Everyone mute up. Let him focus."
alias chat.clutchnt "say_team nice try. Guys, pls when someone is playing, zero comms unless it's a critical, immediate enemy position. They need to hear the game."
alias chat.eco "say_team The Eco-Round ( Economic-Round ) most commonly referred to as an Eco or a Save-Round is a money saving strategy"

