alias funon "exec cfg_fun.cfg"
alias funoff "exec cfg_cleanup.cfg; exec autoexec.cfg;"
alias cfun "exec see_fun.cfg"
alias democfg "exec cfg_demo.cfg"
alias refrag "exec cfg_refrag"
alias practice "exec cfg_practice"	
alias oida "exec autoexec"	
alias dc "exec autoexec;disconnect;"
