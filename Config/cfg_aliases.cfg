alias chsize "cl_crosshairsize" // 0 - 10
alias chthic "cl_crosshairthickness" // -5 - +5

alias chinnerdial "bind F8 chinner+;bind F7 chouterdial;bind F6 chinner-;say innerdial"
alias chouterdial "bind F8 chouter+;bind F7 chmaxdistdial;bind F6 chouter-;say chouterdial"
alias chmaxdistdial "bind F8 chmaxdist+;bind F7 chsplitdistdial;bind F6 chmaxdist-;say chmaxdistdial"
alias chsplitdistdial "bind F8 chsplitdist+;bind F7 chgapdial;bind F6 chsplitdist-;say chsplitdistdial"
alias chgapdial "bind F8 chgap+;bind F7 chsizedial;bind F6 chgap-;say chgapdial"
alias chsizedial "bind F8 chsize+;bind F7 chthicdial;bind F6 chsize-;say chsizedial"
alias chthicdial "bind F8 chthic+;bind F7 chinnerdial;bind F6 chthic-;say chthicdial"


