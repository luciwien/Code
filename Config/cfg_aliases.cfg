// Radar dial
alias chinner+ "incrementvar cl_crosshair_dynamic_splitalpha_innermod 0 1 0.1" //0.0 - 1.0
alias chinner- "incrementvar cl_crosshair_dynamic_splitalpha_innermod 0 1 -0.1" //0.0 - 1.0
alias chouter+ "incrementvar cl_crosshair_dynamic_splitalpha_outermod 0 1 0.1" //0.0 - 1.0
alias chouter- "incrementvar cl_crosshair_dynamic_splitalpha_outermod 0 1 -0.1" //0.0 - 1.0
alias chmaxdist+ "incrementvar cl_crosshair_dynamic_maxdist_splitratio 0 1 0.1"//0.0 - 1.0
alias chmaxdist- "incrementvar cl_crosshair_dynamic_maxdist_splitratio 0 1 -0.1"//0.0 - 1.0
alias chsplitdist+ "incrementvar cl_crosshair_dynamic_splitdist 0 16 1"//0 - 16
alias chsplitdist- "incrementvar cl_crosshair_dynamic_splitdist 0 16 -1"//0 - 16
alias chgap+ "incrementvar cl_fixedcrosshairgap -5 5 1" //
alias chgap- "incrementvar cl_fixedcrosshairgap -5 5 -1" //
alias chsize+ "incrementvar cl_crosshairsize 0 10 0.5" // 0 - 10
alias chsize- "incrementvar cl_crosshairsize 0 10 -0.5" // 0 - 10
alias chthic+ "incrementvar cl_crosshairthickness 0 6 0.5" // -5 - +5
alias chthic- "incrementvar cl_crosshairthickness 0 6 -0.5" // -5 - +5
alias chinner "cl_crosshair_dynamic_splitalpha_innermod" //0.0 - 1.0
alias chouter "cl_crosshair_dynamic_splitalpha_outermod" //0.0 - 1.0
alias chmaxdist "cl_crosshair_dynamic_maxdist_splitratio"//0.0 - 1.0
alias chsplitdist "cl_crosshair_dynamic_splitdist"//0 - 16
