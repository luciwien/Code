// AUTOEXEC 
alias .vc "snd_voipvolume"
alias .mm "cl_radar_scale"

alias radarUp "incrementvar cl_radar_scale 0.2 0.7 0.05"
alias radarDown "incrementvar cl_radar_scale 0.2 0.7 -0.05"
alias radarDial "bind F6 radarDown;bind F8 radarUp;bind F7 voiceDial;"
alias voiceUp "incrementvar snd_voipvolume 0 1 0.05"
alias voiceDown "incrementvar snd_voipvolume 0 1 -0.05"
alias voiceDial "bind F6 voiceDown;bind F8 voiceUp;bind F7 radarDial;"

alias +dropbombbind "slot3; slot5"; 
alias -dropbombbind "slot3; slot5; drop"; 

alias nch chPinkLegacy;
alias pch chPinkStatic;
alias chGreenFat "exec ch_greenfat.cfg; alias nch chPinkStatic;alias pch chZywoo;"
alias chPinkStatic"exec ch_pinkstatic.cfg;alias nch chPinkLegacy;alias pch chGreenFat;"
alias chPinkLegacy "exec ch_pinkLegacy.cfg;alias nch chZywoo;alias pch chPinkStatic;"
alias chZywoo "exec ch_zywoo.cfg;alias nch chDotty;alias pch chPinkLegacy;"
alias chDotty "exec ch_dotty.cfg;alias nch chGreenFat;alias pch chZywoo;"
alias thisCH chPinkStatic
alias chc "incrementvar cl_crosshaircolor 1 6 1"

alias "+crosshairmax" "cl_crosshairsize 5000; cl_crosshairgap -10; cl_crosshairthickness 0.5; cl_crosshair_drawoutline 0;"
alias "-crosshairmax" "thisCH"

alias +qsw "slot3";
alias -qsw "lastinv";
alias "knife" "slot3; bind q primary"
alias "primary" "lastinv; bind q knife"

alias s1 "slot1; bind q knife"
alias s2 "slot2; bind q knife"
alias s3 "slot3; bind q knife"
alias s4 "slot4; bind q knife"
alias s5 "slot5; bind q knife"

alias qswspace "bind space +qsw; bind alt +jump; bind q knife; bind 1 s1; bind 2 s2; bind 3 s3; bind 4 s4; bind 5 s5;"
alias qswalt "bind alt +qsw; bind space +jump; bind q knife; bind 1 s1; bind 2 s2; bind 3 s3; bind 4 s4; bind 5 s5;"
alias qswq "bind q +qsw; bind alt +jump;bind space +jump; bind 1 slot1;bind 2 slot2;bind 3 slot3; bind 4 slot4; bind 5 slot5;"


alias +plrcnt "cl_teamcounter_playercount_instead_of_avatars false;"
